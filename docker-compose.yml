version: '3'

services:
  db:
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: on-failure

  db-test:
    image: postgres:12
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=postgres
    volumes:
      - db_data_test:/var/lib/postgresql/data
    restart: on-failure

volumes:
  db_data:
  db_data_test:
